<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="stylesheet" media="all" href="template-forms.component.css" />
</head>
<body>
  <div>
    <h2>Formulario de Usuario</h2>
    
    <form (ngSubmit)="guardarUsuario()" #userForm="ngForm" class="area">
  
      <!-- Nombre -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre: </label>
        <br>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Ingrese su nombre"
          required
          minlength="3"
          [(ngModel)]="user.nombre"
          #nombre="ngModel"
        />
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-red-500 text-sm">
          <div *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</div>
          <div *ngIf="nombre.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
        </div>
      </div>
      <!-- Apellido -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">Apellido:</label>
        <br>
        <input
          type="text"
          id="apellido"
          name="apellido"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Ingrese su apellido"
          required
          [(ngModel)]="user.apellido"
          #apellido="ngModel"
        />
        <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="text-red-500 text-sm">
          <div *ngIf="apellido.errors?.['required']">El apellido es obligatorio.</div>
        </div>
      </div>
      <!-- Correo Electrónico -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">Correo Electrónico:</label>
        <br>
        <input
          type="email"
          id="correo"
          name="correo"
          class="w-full px-3 py-2 border rounded-md"
          placeholder="Ingrese su correo electrónico"
          required
          email
          [(ngModel)]="user.correo"
          #correo="ngModel"
        />
        <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="text-red-500 text-sm">
          <div *ngIf="correo.errors?.['required']">El correo electrónico es obligatorio.</div>
          <div *ngIf="correo.errors?.['email']">Debe ser un correo electrónico válido.</div>
        </div>
      </div>
      <!-- Botón de Envío -->
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Guardar</button>
      </div>
    </form>
    <p [textContent]="datos"></p>
  </div>
</body>
</html>
